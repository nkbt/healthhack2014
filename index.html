<!DOCTYPE html >
<html ng-app="app" ng-strict-di>
<head lang="en">
  <meta charset="UTF-8">
  <title>Vis</title>

  <link rel="stylesheet" href="./css/main.css"/>

  <script src="./js/vendor/angular.js"></script>
  <script src="./js/vendor/d3.js"></script>
  <script src="./js/vendor/underscore.js"></script>
  <script src="./js/shared/d3.js"></script>
  <script src="./js/shared/underscore.js"></script>

  <script src="./js/app.js"></script>
  <script src="./js/app/chart.js"></script>
  <script src="./js/app/fullscreen.js"></script>
</head>
<body>

<div ng-controller="Fullscreen">

  <div ng-controller="Chart">

    <select ng-model="y.value" ng-options="item.name for item in y.list"></select>


    <chart src="./data/141023_qcdata_cleaned.output.csv"
           y="{{y.value.value}}">
    </chart>


  </div>

</div>

</body>
</html>
